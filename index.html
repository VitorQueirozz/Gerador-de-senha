<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <img src="imagem/logo.png" alt="Gerador de Senha" class="logo">

    <main>
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input type="range" name="" id="slider" min="5" max="25" value="15">

        <button class="button-cta" id="button">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi: </span>
        <span class="password">546454 </span>
        <span class="tooltip">clice na senha para copiar</span>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
